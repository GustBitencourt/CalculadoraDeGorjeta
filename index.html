<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <main id="container">
        <div>
            <h1 id="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form id="tipsForm">
                <label for="bill">
                    <p>Valor da conta</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formImput" required>
                </p>
                <label for="serviceQuality">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect">
                        <option disabled selected value="0">Escolha sua opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.1">10% - Regular</option>
                        <option value="0.05">05% - Pode melhorar</option>
                        <option value="0.0">00% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formImput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calculadora</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
            <script type="text/javascript" src="javascript/script.js"></script>
        </div>
    </main>
</body>
</html>
